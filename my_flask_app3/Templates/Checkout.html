<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Details for Delivery</title>
    <link href="{{ url_for('static', filename='css/Details For Checkout CSS.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
    <script src="{{ url_for('static', filename='js/Details For Checkout JS.js') }}"></script>
</head>
<body>
    <div class="contact-in">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83923192866!2d77.06889754725779!3d28.52758200617606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1642929688022!5m2!1sen!2sin" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="contact-form">
            <h1 align='center'>Details For Delivery</h1>
            <div id="error_message"></div>
            <form action="{{ url_for('payment') }}" method="POST" onsubmit="return validate_form();">
                <input type="text" name="name" placeholder="Name" class="contact-form-txt" id="name" required/>
                <input type="text" name="address" placeholder="Address" class="contact-form-txt" id="address" required/>
                <input type="text" name="email" placeholder="Email-ID" class="contact-form-txt" id="email" required/>
                <input type="text" name="locality" placeholder="Locality/Apartment" class="contact-form-txt" required/>
                <input type="text" name="pincode" placeholder="Pincode" class="contact-form-txt" id="pincode" required/>
                <input type="text" name="phone" placeholder="Contact No." class="contact-form-txt" id="phone" required/>
                <input type="text" name="date" placeholder="Date (Format: dd/mm/yyyy)" class="contact-form-txt" id="date" required/>
                <input type="text" name="time" placeholder="Time Slot (Format: Starting Time - Ending Time. Give a duration of 2 hours.)" class="contact-form-txt" id="time" required/>
                <a href="{{url_for('payment')}}"><button type="submit" class="contact-form-btn">Submit</button></a>
            </form>
        </div>
    </div>
</body>
</html>
