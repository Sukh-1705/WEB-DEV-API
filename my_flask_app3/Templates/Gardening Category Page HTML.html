<!DOCTYPE html>

<html>

    <title>
        Gardening Products
    </title>

    <script src="https://kit.fontawesome.com/5471644867.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Baby Care Category Page CSS.css') }}">
    
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='images/favicon.ico') }}"/>

    <body>

        <section id="popular-product">
            <!--heading-----------> 
            <div class="product-heading">
                <h2 class='fruits-heading'>Gardening Products</h2>
            </div>
            <!--box-container------> 
            <div class="product-container">
                <!--box----------> 
                <div class="product-box" style="height: 95%;">
                    <img alt="Gardening Gloves" src="{{ url_for('static', filename='images/Gloves.jpg') }}">
                    <strong>Gardening Gloves</strong>
                    <span class="quantity">1</span>
                    <span class="price">Rs. 160</span>
                    <!--cart-btn-------> 
                    <a href="{{ url_for('shopping_cart') }}" class="cart-btn" style='text-decoration: none;'>
                        <i class="fas fa-shopping-bag"></i> Add to Cart
                    </a>
                    <!--like-btn-------> 
                    <a class="like-btn" style='text-decoration: none;'>
                        <i class="far fa-heart"></i>
                    </a>
                </div>
                <!--box----------> 
                <div class="product-box" style="height: 95%;">
                    <img alt="Watering Can" src="{{ url_for('static', filename='images/Watering Can.jpg') }}">
                    <strong>Watering Can</strong>
                    <span class="quantity">1</span>
                    <span class="price">Rs. 249</span>
                    <!--cart-btn-------> 
                    <a href="{{ url_for('shopping_cart') }}" class="cart-btn" style='text-decoration: none;'>
                        <i class="fas fa-shopping-bag"></i> Add to Cart
                    </a>
                    <!--like-btn-------> 
                    <a class="like-btn" style='text-decoration: none;'>
                        <i class="far fa-heart"></i>
                    </a>
                </div>
                <!--box----------> 
                <div class="product-box" style="height: 95%;">
                    <img alt="Unigrow Manure" src="{{ url_for('static', filename='images/Manure.jpeg') }}">
                    <strong>Unigrow Manure</strong>
                    <span class="quantity">900 g</span>
                    <span class="price">Rs. 196</span>
                    <!--cart-btn-------> 
                    <a href="{{ url_for('shopping_cart') }}" class="cart-btn" style='text-decoration: none;'>
                        <i class="fas fa-shopping-bag"></i> Add to Cart
                    </a>
                    <!--like-btn-------> 
                    <a class="like-btn" style='text-decoration: none;'>
                        <i class="far fa-heart"></i>
                    </a>
                </div>
            </div>
        </section>

    </body>

</html>
