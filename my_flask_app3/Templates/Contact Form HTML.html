<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>
            Contact Form
        </title>

        <!-- Updated link to use static folder for CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/Contact Form CSS.css') }}">
        
        <!-- Updated favicon link to use Flask's static folder -->
        <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='images/favicon.ico') }}"/>

        <!-- Added script to handle JS -->
        <script src="{{ url_for('static', filename='js/Contact Form JS.js') }}"></script>

    </head>

    <body>

        <div class="wrapper">

            <h2 align='center'>
                Contact Form
            </h2>

            <div id="error_message"></div>

            <form id="myform" onsubmit="return validate();">

                <div class="input_field">
                    <input type="text" placeholder="Name" id="name">
                </div>

                <div class="input_field">
                    <input type="text" placeholder="Subject" id="subject">
                </div>

                <div class="input_field">
                    <input type="text" placeholder="Phone" id="phone">
                </div>

                <div class="input_field">
                    <input type="text" placeholder="Email" id="email">
                </div>

                <div class="input_field">
                    <textarea placeholder="Message" id="message"></textarea>
                </div>

                <!-- Updated button link to redirect after submission -->
                <button type="submit" class="btn">
                    <a href="Contact Form Confirm HTML and CSS.html" style='color: white; text-decoration: none;'>
                        Submit
                    </a>
                </button>

            </form>

        </div>

    </body>

</html>
