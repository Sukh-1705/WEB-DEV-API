<!DOCTYPE html>
<html>

    <head>
        <title>
            Fruits and Vegetables
        </title>

        <script src="https://kit.fontawesome.com/5471644867.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Fruits Category Page CSS.css') }}">
        <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='images/favicon.ico') }}">

    </head>

    <body>

        <section id="popular-product">
            <!--heading-----------> 
            <div class="product-heading">
                <h2 class='fruits-heading'>Fruits and Vegetables</h2>
            </div>

            <!--box-container------> 
            <div class="product-container">
                <!--box----------> 
                <div class="product-box">
                    <img alt="apple" src="{{ url_for('static', filename='images/apple.png') }}">
                    <strong>Apple</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 100</span>
                    <!--cart-btn-------> 
                    <a href="{{ url_for('shopping_cart') }}" class="cart-btn" style='text-decoration: none;'>
                        <i class="fas fa-shopping-bag"></i> Add to Cart
                    </a>
                    
                    <!--like-btn-------> 
                    <a class="like-btn" style='text-decoration: none;'>
                        <i class="far fa-heart"></i>
                    </a>
                </div>

                <!-- Repeat this block for each product, changing images, names, prices as needed -->

                <div class="product-box">
                    <img alt="chili" src="{{ url_for('static', filename='images/chili.png') }}">
                    <strong>Chili</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 80</span>
                    <a href="{{ url_for('shopping_cart') }}" class="cart-btn" style='text-decoration: none;'>
                        <i class="fas fa-shopping-bag"></i> Add to Cart
                    </a>
                    
                    <a class="like-btn" style='text-decoration: none;'>
                        <i class="far fa-heart"></i>
                    </a>
                </div>
                <!-- More products here -->
            </div>

        </section>

    </body>

</html>
