{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'admin_products' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'admin_products' %}active{% endif %}">
                    <i class="fas fa-box"></i> Products
                </a>
                <!-- Add more admin menu items here -->
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block admin_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
