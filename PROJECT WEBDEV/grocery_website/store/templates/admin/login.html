{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/custom_admin.css' %}">
<style>
    body.login {
        background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .login #container {
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        width: 28em;
        background: white;
        max-width: 90%;
    }
    
    .login #header {
        background: var(--primary-color);
        padding: 25px 15px;
        text-align: center;
    }
    
    .login #branding h1 {
        color: white;
        font-weight: 600;
        font-size: 24px;
        margin: 0;
        padding: 0;
    }
    
    .login #branding h1 a {
        color: white;
        text-decoration: none;
    }
    
    .login #content {
        padding: 30px;
    }
    
    .login .form-row {
        padding: 10px 0;
    }
    
    .login .form-row label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--dark-text);
    }
    
    .login .form-row input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
    }
    
    .login .submit-row {
        padding: 20px 0 0;
        text-align: center;
    }
    
    .login .submit-row input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: var(--secondary-color);
        transition: background 0.2s;
    }
    
    .login .submit-row input:hover {
        background: #219653;
    }
    
    .login .errornote {
        background: #f8d7da;
        color: #721c24;
        padding: 12px 15px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <i class="fas fa-store-alt"></i>
    <a href="{% url 'admin:index' %}">Foody Administration</a>
</h1>
{% endblock %}
